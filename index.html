<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main-div">
      <div id="header-div">
        <h2>!!! TO DO LIST !!!</h2>
        <div id="input-div">
          <input
            type="text"
            placeholder="Input text here"
            id="input-text"
            autocomplete="off"
          />
          <button class="btn btn-submit">➕</button>
        </div>
      </div>
      <div id="content-div">
        <ul id="content-list">
          <li class="listedTask">
            ${inputText.value} <button class="btn btn-delete">❌</button>
          </li>
          <li class="listedTask">
            ${inputText.value} <button class="btn btn-delete">❌</button>
          </li>
        </ul>
      </div>
    </div>
    <footer class="footer">
      <div class="footer-div">
        <span class="footer-span">&copy; Coded by Ashutosh-88</span>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
